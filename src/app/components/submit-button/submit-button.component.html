<div class="type" *ngIf="deckType === 'need'">
  <button
    class="SubmitButton"
    (click)="needSubmit()"
    [disabled]="!canSubmit()"
  >
   {{ submitButtonLabel }}
  </button>
</div>
<div class="type" *ngIf="deckType === 'giver'">
  <button
    class="SubmitButton"
    (click)="giverSubmit()"
    [disabled]="!canSubmit()"
  >
  {{ submitButtonLabel1 }}
  </button>
</div>
<div class="type" *ngIf="!['need','giver'].includes(deckType)">
  <button type="button" (click)="submit()" [disabled]="!canSubmit()">
    <span *ngIf="isLoading" class="loadText"> 
      {{loadingText}}  <span class="spinner"> </span>
    </span>
    <span *ngIf="!isLoading" > {{ title }}</span>
  </button>
</div>
