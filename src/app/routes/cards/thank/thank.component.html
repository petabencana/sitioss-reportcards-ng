<div class="thanks">
  <img [src]="typeImage" alt="success image report" class="thanks__img">
  <p class="thanks__title">
    {{ reportSuccessText.result | translate}}
  </p>
  <p class="thanks__subtitle">
  {{ reportSuccessText.title | translate}} <a href="{{reportUrlText | translate}}">{{reportUrlText | translate}}</a> {{ reportSuccessText.subTitle | translate}}
  </p>

  <p *ngIf="isShowReportAgain" class="thanks__again">
    {{ reportAgainText | translate}}
  </p>
  <div *ngIf="isShowReportAgain" class="thanks__btn-group">
    <a class="thanks__btn" (click)="reportAnotherCard()">{{'card.thank.acceptButton' | translate}}</a>
    <a class="thanks__btn" (click)="isShowReportAgain = false">{{'card.thank.rejectButton' | translate}}</a>
  </div>
</div>
